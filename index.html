<!doctype html>
<html>

    <title>Weathericons by rowy</title>

    <link rel="stylesheet" href="stylesheets/styles.css">

        <h1>Weathericons</h1>
        <p>Pure css wether icons</p>

        <ul>
          <li><a href="https://github.com/rowy/WeatherIcons/zipball/master">Download <strong>ZIP File</strong></a></li>

    <div class="sun">

</div>

        <div class="bubble2Shadow"></div>
